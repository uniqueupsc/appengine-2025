<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GuruGiftArt</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/static/styles/main.css">
  </head>
  <body>
    <div class="header container-fluid">
      <div class="container">
          <div class="row">
            <div id="acg-logo" class="col-md-4">
              <img src="/static/images/acg-logo-small.png" alt="A Cloud Guru">
          </div>
            <div class="col-md-4">
                <a href="/artworks">
                  <div id="acggiftart-logo"></div>
                </a>
          </div>
            <div id="addArtwork" class="col-md-4">
                <a href="/artworks/add">
                  <img src="/static/images/add-icon.png" alt="Add an Artwork">
                </a>
           </div>
        </div>
      </div>
  </div>
    <div class="container"> {% block content %}{% endblock %} </div>
{{user}}
</body>
</html>
